{% load static %}
<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سایت مدد</title>
    <!-- <link rel="icon" href="{% static 'panel/images/favicon.ico' %}" type="image/x-icon" /> -->
    <link rel="stylesheet" href="{% static 'madadsite/css/bootstrap-rtl.min.css' %}">
    <link href="{% static 'madadsite/css/loginStyle.css' %}" rel="stylesheet"/>
    <script src="{% static 'madadsite/js/jquery.min.js' %}"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
        <div class="col-lg-4 col-md-4 col-sm-4 text-center"><img class="logo" src="{% static 'madadsite/images/logoHeader.png' %}"></div>
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
        <div class="col-lg-4 col-md-4 col-sm-4 card card-container">
          <h2 class='login_title text-center'>ورود</h2>
          <hr>
          <form class="form-signin" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <span id="reauth-email" class="reauth-email"></span>
            <p class="input_title">نام کاربری</p>
            <input type="text" name="username" class="login_box" placeholder="username" required autofocus>
            <p class="input_title">رمز عبور</p>
            <input type="password" name="password" class="login_box" placeholder="******" required>
            <div class="err">
              {% if error %}
                نام کاربری یا رمز عبور نادرست است!
              {% endif %}
              {% if active_error %}
                نام کاربری شما فعال نشده است. لطفا با ادمین تماس بگیرید!
              {% endif %}
            </div>
            <button class="btn btn-lg btn-primary" type="submit">ورود</button>
          </form><!-- /form -->
          <div class="link">
            <a href="{% url 'register' %}">ثبت نام نکرده ام!</a>
          </div>
        </div><!-- /card-container -->
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
      </div>
    </div><!-- /container -->
  </body>
</html>
