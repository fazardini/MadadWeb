    <h1>ورود به سایت مدد</h1>
    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
      <div class="container">
        <label><b>نام کاربری</b></label>
        <input type="text" placeholder="نام کاربری که برای ورود به سایت میخواهید استفاده کنید را وارد کنید" name="username" required>
        <label><b>رمز عبور</b></label>
        <input type="password" placeholder="رمز عبور خود را وارد کنید" name="password" required>

        <div class="clearfix">
          <!-- <button type="button" class="cancelbtn">انصراف</button> -->
          <button type="submit" class="signupbtn">ثبت نام</button>
        </div>
        <div class="err">
        {% if error %}
        نام کاربری یا رمز عبور نادرست است!
        {% endif %}
        {% if active_error %}
        نام کاربری شما فعال نشده است. لطفا با ادمین تماس بگیرید!
        {% endif %}
        </div>
      </div>
    </form>
    <script type="text/javascript">
      $(document).ready(function(){
        function isNumberKey(evt){
          var charCode = (evt.which) ? evt.which : event.keyCode;
          if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;
          return true;
        }
        $("#mobile").keypress(function(evt){
          return isNumberKey(evt);
        });
        $("#phone").keypress(function(evt){
          return isNumberKey(evt);
        });
        $("#register_form").submit(function(e){
          e.defaultPrevented;
          var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
          var firstName = $("#fname").val();
          var lastName = $("#lname").val();
          var username = $("#username").val();
          var hospitalName = $("#hospital_name").val();
          var phone = $("#phone").val();
          var mobile = $("#mobile").val();
          var password = $("#psw").val();
          var passwordRepeat = $("#psw_repeat").val();
          var phoneno = /^[0][9][0-9]{9}$/;

          if(password.length<5){
            alert("لطفا رمز عبور خود را بیشتر از ۵ کاراکتر انتخاب کنید");
            return false;
          }
          if(password!=passwordRepeat){
            alert("رمز عبور و تکرار آن مطابقت ندارند!");
            return false;
          }
          if(!mobile.match(phoneno)) {
            alert("لطفا شماره همراه درست را وارد کنید");
            return false;
          }

          $.ajax({
              url : "/register/", 
              type : "POST",
              dataType: "json", 
              data : {
                first_name : firstName,
                last_name : lastName,
                username : username,
                hospital_name : hospitalName,
                phone : phone,
                mobile : mobile,
                password : password,
                csrfmiddlewaretoken: csrftoken,
              },
              success : function(json) {
                  // alert(json.done);
                if (json.done) {
                  alert("بیمارستان با موفقیت ثبت شد. لطفا برای فعال شدن دسترسی به سایت منتظر بمانید. پس از فعالسازی از طریف صفحه ورود، وارد سایت شوید و از خدمات استفاده کنید!");
                }
                if(json.error){
                  alert("این نام کاربری قبلا انتخاب شده است. لطفا با نام کاربری جدید ثبت نام کنید");
                }
              },
              error : function(xhr,errmsg,err) {
                  alert("ثبت بیمارستان با مشکل مواجه شد.");
              }
          });
          return false;
          // ajax = $.ajax({
