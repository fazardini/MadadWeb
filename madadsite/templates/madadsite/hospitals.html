{% extends "madadsite/base.html" %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'madadsite/css/register.css' %}" rel="stylesheet"/>
    <title>داروهای شما</title>
    <!-- <link rel="icon" href="{% static 'panel/images/favicon.ico' %}" type="image/x-icon" /> -->
    <script src="{% static 'madadsite/js/jquery.min.js' %}"></script>
  </head>
  <body>
  {% block content %}
    <h1>بیمارستان ها</h1>

    <div class="all_drugs" id="all_drugs">
      {% for item in hospitals %}
      <div class="item" id="hospital_{{item.safe_id}}">
        <div>نام بیمارستان: {{item.name}}</div>
        <div>آدرس بیمارستان: {{item.address}}</div>
        <div>شماره تلفن بیمارستان: {{item.phone}}</div>
      </div>
      {% endfor %}
    </div>
{% endblock %}
  </body>
</html>
